<section class="grid grid-cols-1">
  <app-header class="col-start-1" />

  <div class="col-start-1 text-center">
    <form [formGroup]="loginForm" class="flex flex-col items-center justify-center">
      <input pInputText class="w-100 mb-3" type="text" placeholder="Username" formControlName="username" />
      <input pInputText class="w-100 mb-3" type="password" placeholder="Password" formControlName="password" />
      <button pButton class="w-50" type="button" (click)="onSubmit()">Login</button>
    </form>

    <p class="mt-4 col-start-1 text-xs">Forgot your password? <a routerLink="['/forgot-password']" class="text-blue">Reset Password</a></p>
  </div>
</section>
