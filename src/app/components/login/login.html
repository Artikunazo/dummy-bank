<section class="grid grid-cols-1">
  <app-header class="col-start-1" />

  <div class="col-start-1 flex flex-col">
    <form [formGroup]="loginForm">
      <input type="text" placeholder="Username" formControlName="username" />
      <input type="password" placeholder="Password" formControlName="password" />
      <button class="" type="button" (click)="onSubmit()">Login</button>
    </form>

    <p class="mt-4 col-start-1">Forgot your password? <a routerLink="/forgot-password">Forgot Password</a></p>
  </div>
</section>
