<section>
	<app-header />
	<form [formGroup]="forgotPasswordForm">
		<input
			type="text"
			placeholder="Username"
			formControlName="username"
		/>
		<button type="button" (click)="onSubmit()">
			Forgot Password
		</button>
	</form>
	<span>
		<a routerLink="/login">Back to login</a>
	</span>
</section>
